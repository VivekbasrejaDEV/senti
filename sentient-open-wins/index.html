<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Always Wins — Sentient</title>
  <meta name="description" content="Mini-site: Why open-source always wins. Linux analogy + Sentient benchmarks (ODS, ROMA, Fingerprinting, Dobby)." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a; /* slate-900 */
      --glass: rgba(255,255,255,0.06);
      --accent: #7c3aed; /* violet */
      --muted: #9aa4bf;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color: #e6eef8;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(14,165,233,0.06), transparent),
                  var(--bg1);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding:40px 24px;
    }

    .container{max-width:1100px;margin:0 auto}

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns:1fr 360px;
      gap:28px;
      align-items:center;
      margin-bottom:36px;
    }
    @media (max-width:880px){
      .hero{grid-template-columns:1fr;}
    }
    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:32px;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }
    h1{font-size:clamp(28px,4.2vw,44px);margin:0 0 8px 0;line-height:1.02}
    .lead{color:var(--muted);margin-bottom:18px}
    .typewriter{font-weight:600;color:#dbeafe}
    .cta-row{display:flex;gap:12px;margin-top:18px}
    .btn{appearance:none;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#06b6d4);color:white}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    /* Small feature panel */
    .panel{padding:20px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.03)}
    .bench-list{display:grid;grid-template-columns:1fr;gap:10px}
    @media (min-width:640px){.bench-list{grid-template-columns:1fr 1fr}}
    .bench{display:flex;gap:12px;align-items:flex-start}
    .badge{width:46px;height:46px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));display:grid;place-items:center;font-weight:700}
    .bench h4{margin:0;font-size:15px}
    .bench p{margin:0;color:var(--muted);font-size:13px}

    /* Sections */
    section{margin:38px 0}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    @media (max-width:880px){.grid-2{grid-template-columns:1fr}}

    /* Cards - flip */
    .cards{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width:1100px){.cards{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){.cards{grid-template-columns:1fr}}
    .card{perspective:1200px}
    .card-inner{background:transparent;border-radius:12px;transition:transform 0.6s;transform-style:preserve-3d;position:relative;height:140px}
    .card:hover .card-inner{transform:rotateY(180deg)}
    .card-face{position:absolute;inset:0;backface-visibility:hidden;border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;justify-content:center}
    .card-front{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent)}
    .card-back{transform:rotateY(180deg);background:rgba(255,255,255,0.02)}
    .card h3{margin:0 0 6px 0}
    .card p{margin:0;color:var(--muted);font-size:14px}

    /* Venn */
    .venn-wrap{display:flex;align-items:center;justify-content:center;padding:18px}
    .venn svg{max-width:100%;height:auto}

    /* Timeline */
    .timeline{display:flex;flex-direction:column;gap:14px}
    .tl-item{display:flex;gap:12px;align-items:flex-start}
    .dot{min-width:10px;height:10px;border-radius:50%;background:var(--accent);margin-top:6px}
    .tl-item p{margin:0;color:var(--muted)}

    /* Reveal animations */
    .reveal{opacity:0;transform:translateY(12px);transition:opacity 600ms ease,transform 600ms ease}
    .reveal.visible{opacity:1;transform:none}

    footer{margin-top:40px;color:var(--muted);font-size:13px;text-align:center}

    /* small helper */
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="hero-card">
        <h1>Open Always Wins</h1>
        <p class="lead">Use the Linux analogy, show the benchmarks, and make the case: Sentient is openness + utility — unmatched by closed labs.</p>
        <div class="typewriter">History repeats: <span id="typing">Linux > Windows</span></div>
      </div>
    </header>
  </div>
</body>
</html>
